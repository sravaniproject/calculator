<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple JS Calculator</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .display {
      background-color: #2d2d2d;
      color: white;
      font-size: 2em;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }

    button {
      font-size: 1.5em;
      padding: 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .number {
      background-color: #4d4d4d;
      color: white;
    }

    .operator {
      background-color: orange;
      color: white;
    }

    .equal {
      background-color: gray;
      color: white;
    }

    .clear {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" onclick="press('+')">+</button>
      <button class="number" onclick="press('7')">7</button>
      <button class="number" onclick="press('8')">8</button>
      <button class="number" onclick="press('9')">9</button>

      <button class="operator" onclick="press('-')">-</button>
      <button class="number" onclick="press('4')">4</button>
      <button class="number" onclick="press('5')">5</button>
      <button class="number" onclick="press('6')">6</button>

      <button class="operator" onclick="press('*')">*</button>
      <button class="number" onclick="press('1')">1</button>
      <button class="number" onclick="press('2')">2</button>
      <button class="number" onclick="press('3')">3</button>

      <button class="operator" onclick="press('/')">/</button>
      <button class="number" onclick="press('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let current = '';

    function press(val) {
      if (display.innerText === '0' && !isNaN(val)) {
        current = val;
      } else {
        current += val;
      }
      display.innerText = current;
    }

    function calculate() {
      try {
        current = eval(current).toString();
        display.innerText = current;
      } catch (e) {
        display.innerText = 'Error';
        current = '';
      }
    }

    function clearDisplay() {
      current = '';
      display.innerText = '0';
    }
  </script>
</body>
</html>
